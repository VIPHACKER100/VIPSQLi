<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cyberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2ff;stop-opacity:1" />
    </linearGradient>
    <filter id="cyberGlow">
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cyber Shield -->
  <path d="M100 15 L170 45 L170 115 C170 160 100 190 100 190 C100 190 30 160 30 115 L30 45 Z" 
        fill="none" stroke="url(#cyberGrad)" stroke-width="6" filter="url(#cyberGlow)" />
  
  <!-- Glitchy Database -->
  <rect x="70" y="60" width="60" height="15" fill="rgba(0, 242, 255, 0.2)" stroke="var(--neon-blue)" stroke-width="2" />
  <rect x="70" y="85" width="60" height="15" fill="rgba(255, 0, 255, 0.2)" stroke="var(--neon-pink)" stroke-width="2" />
  <rect x="70" y="110" width="60" height="15" fill="rgba(0, 242, 255, 0.2)" stroke="var(--neon-blue)" stroke-width="2" />

  <!-- Scanning Pulse -->
  <rect x="40" y="90" width="120" height="2" fill="#ff00ff" opacity="0.8" filter="url(#cyberGlow)">
    <animate attributeName="y" values="30;170;30" dur="2s" repeatCount="indefinite" />
  </rect>
</svg>
