<!DOCTYPE html>
<html>

<head>
    <title>VIP SQLi Scanner Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --neon-blue: #00f2ff;
            --neon-pink: #ff00ff;
            --neon-yellow: #f3f315;
            --obsidian: #0b0e14;
            --grid-color: rgba(0, 242, 255, 0.05);
        }

        body {
            background-color: var(--obsidian);
            color: #e0e0e0;
            font-family: 'Consolas', 'Monaco', monospace;
            background-image: linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .card {
            background-color: rgba(20, 24, 33, 0.9);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            border-radius: 0;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 95% 100%, 0 100%);
        }

        h1,
        h2,
        h3,
        h5,
        h6 {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .badge {
            border-radius: 0;
            padding: 5px 12px;
            text-transform: uppercase;
            font-size: 0.75rem;
        }

        .bg-primary {
            background-color: transparent !important;
            border: 1px solid var(--neon-blue);
            color: var(--neon-blue) !important;
        }

        .bg-success {
            background-color: transparent !important;
            border: 1px solid #00ff00;
            color: #00ff00 !important;
        }

        .bg-danger {
            background-color: transparent !important;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink) !important;
        }

        .badge-vuln {
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            background: rgba(255, 0, 255, 0.1);
        }

        .badge-safe {
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
            background: rgba(0, 242, 255, 0.1);
        }

        .progress {
            background-color: #1a1f26;
            border-radius: 0;
            height: 10px !important;
            border: 1px solid var(--neon-blue);
        }

        .progress-bar {
            background-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .table {
            color: #aaa;
            border-color: rgba(0, 242, 255, 0.1);
        }

        .table-light {
            background-color: #1a1f26 !important;
            color: var(--neon-blue);
            border: none;
        }

        .table-hover tbody tr:hover {
            background-color: rgba(0, 242, 255, 0.05);
            color: #fff;
        }

        #connection-status {
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            background: var(--obsidian);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }

        @keyframes noise-anim {
            0% {
                clip: rect(10px, 9999px, 20px, 0);
            }

            20% {
                clip: rect(30px, 9999px, 40px, 0);
            }

            40% {
                clip: rect(50px, 9999px, 60px, 0);
            }

            60% {
                clip: rect(70px, 9999px, 80px, 0);
            }

            80% {
                clip: rect(90px, 9999px, 100px, 0);
            }

            100% {
                clip: rect(10px, 9999px, 20px, 0);
            }
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <header class="mb-5 pb-3 border-bottom d-flex justify-content-between align-items-center"
            style="border-color: var(--neon-blue) !important;">
            <div class="d-flex align-items-center">
                <img src="/static/logo.svg" alt="VIP Logo"
                    style="height: 60px; margin-right: 20px; filter: drop-shadow(0 0 10px var(--neon-blue));">
                <div>
                    <h1 class="glitch-text" data-text="VIP_SQLI_SCANNER">VIP_SQLI_SCANNER</h1>
                    <span class="badge bg-secondary">VERSION_2.2.0_STABLE</span>
                </div>
            </div>
            <div id="connection-status" class="badge">SYS_ONLINE</div>
        </header>

        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-primary">
                    <div class="card-body">
                        <h6>CORE_TARGETS</h6>
                        <h2 id="total">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success">
                    <div class="card-body">
                        <h6>CLEAN_NODES</h6>
                        <h2 id="safe">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-danger">
                    <div class="card-body">
                        <h6>VULNERABILITIES</h6>
                        <h2 id="vuln">0</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-2" style="background: transparent;">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>

        <div class="mt-4 mb-5">
            <h6 class="mb-2">DATA_STREAM_PROGRESS</h6>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" style="width: 0%"></div>
            </div>
        </div>

        <div class="card">
            <div class="card-header"
                style="background: rgba(0, 242, 255, 0.1); border-bottom: 1px solid var(--neon-blue);">
                <h5 class="mb-0">LIVE_DATA_FEED</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive" style="max-height: 500px">
                    <table class="table mb-0">
                        <thead class="table-light sticky-top">
                            <tr>
                                <th>CLOCK</th>
                                <th>TARGET_ACCESS_POINT</th>
                                <th>VERDICT</th>
                                <th>METADATA</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">
                            <!-- Rows added dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const ctx = document.getElementById('chart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Safe', 'Vulnerable'],
                datasets: [{
                    data: [0, 0],
                    backgroundColor: ['#28a745', '#dc3545'],
                    borderWidth: 0
                }]
            },
            options: { cutout: '70%', responsive: true, plugins: { legend: { display: false } } }
        });

        socket.on('connect', () => {
            document.getElementById('connection-status').className = 'badge bg-success';
            document.getElementById('connection-status').textContent = 'Connected';
        });

        socket.on('disconnect', () => {
            document.getElementById('connection-status').className = 'badge bg-danger';
            document.getElementById('connection-status').textContent = 'Disconnected';
        });

        socket.on('scan_update', (data) => {
            // Update stats
            document.getElementById('total').textContent = data.total;
            document.getElementById('safe').textContent = data.stats.safe;
            document.getElementById('vuln').textContent = data.stats.vulnerable;

            // Update Progress
            const pct = data.total > 0 ? (data.progress / data.total) * 100 : 0;
            document.getElementById('progress-bar').style.width = pct + '%';

            // Update Chart
            chart.data.datasets[0].data = [data.stats.safe, data.stats.vulnerable];
            chart.update();

            // Add Row
            const tbody = document.getElementById('results-body');
            const row = document.createElement('tr');
            const result = data.latest;

            const badgeClass = result.verdict === 'VULNERABLE' ? 'badge-vuln' :
                result.verdict === 'SAFE' ? 'badge-safe' : 'bg-warning';

            row.innerHTML = `
                <td>${new Date().toLocaleTimeString()}</td>
                <td class="text-truncate" style="max-width: 400px;">${result.url}</td>
                <td><span class="badge ${badgeClass}">${result.verdict}</span></td>
                <td class="small text-muted">${result.details || ''}</td>
            `;

            tbody.insertBefore(row, tbody.firstChild);

            // Keep list manageable
            if (tbody.children.length > 100) {
                tbody.removeChild(tbody.lastChild);
            }
        });
    </script>
</body>

</html>
